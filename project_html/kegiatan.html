<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kegiatan Rian Fauza</title>
    <style>
        body {
            background-color: #edf0ea; /* Warna latar belakang */
            font-family: Arial, sans-serif; /* Jenis font */
            margin: 0; /* Hilangkan margin pada body */
            padding: 0; /* Hilangkan padding pada body */
            text-align: center; /* Pusatkan teks */
        }
        header, .footer {
            background-color: #4CAF50; /* Warna latar belakang header dan footer */
            color: white; /* Warna teks header dan footer */
            padding: 20px 0; /* Padding atas dan bawah pada header dan footer */
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white; /* Warna latar belakang tabel */
            border-radius: 8px; /* Sudut bulat pada tabel */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan pada tabel */
        }
        td {
            padding: 12px; /* Padding pada sel tabel */
            text-align: left;
        }
        #deskripsi {
            padding: 20px; /* Padding pada bagian deskripsi */
            background-color: #fff; /* Warna latar belakang deskripsi */
            border-radius: 8px; /* Sudut bulat pada deskripsi */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan pada deskripsi */
        }
        #deskripsi h2 {
            margin-top: 0; /* Hilangkan margin atas pada judul deskripsi */
        }
        .footer {
            margin-top: 20px; /* Margin atas pada footer */
        }
        .footer a {
            color: #2c21f8; /* Warna tautan footer */
            text-decoration: none; /* Hapus garis bawah pada tautan footer */
            background-color: #f1f2f3; /* Warna latar belakang tautan footer */
            padding: 10px 20px; /* Padding pada tautan footer */
            border-radius: 5px; /* Sudut bulat pada tautan footer */
        }
        .footer a:hover {
            background-color: #ddd; /* Warna latar belakang tautan footer saat dihover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kegiatan Rian Fauza</h1>
        </header>
        <hr>
       
        <table>
            <tr>
                <td style="vertical-align: top;"><img src="gambar/k.png" alt="Kegiatan Seminar" width="290" height="149"></td>
                <td style="vertical-align: top;">
                    <p><b>Kegiatan bersama teman-teman kelas</b></p>
                    <p>Pada pertemuan ke-7 wajib diadakan seminar setiap mata kuliah, bersama tim kelas mempersiapkan untuk seminar.</p>
                </td>
            </tr>
        </table>
        
        <div class="footer">
            <a href="home.html">Kembali ke halaman utama</a>
        </div>
    </div>
</body>
</html>
